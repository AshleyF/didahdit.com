<html>
    <head>
        <title>Learn Morse Code</title>
        <style>
        body {
            background-color: black;
            font-family: sans-serif;
            color: pink;
            margin: 0;
            padding: 0 }
        body.dark {
            color: white;
        }
        a.dark { color: #eee; }
        </style>
        <script>
          var canvas;

          var ui = { x: 100, y: 100 };

          function resizeCanvas() {
              canvas.width = document.body.clientWidth;
              canvas.height = document.body.clientHeight;
          }

          function redraw() {
              var ctx = canvas.getContext('2d');
              ctx.fillStyle = '#f00';
              ctx.fillRect(0, 0, canvas.width, canvas.height);
              ctx.fillStyle = '#000';
              ctx.fillRect(2, 2, canvas.width - 4, canvas.height - 4);
              ctx.fillStyle = '#f00';
              ctx.beginPath();
              ctx.arc(ui.x, ui.y, 50, 0, 2 * Math.PI, false);
              ctx.fill();
          }

          function touch(x, y) {
              ui.x = x;
              ui.y = y;
              redraw();
          }

          window.onload = function() {
              canvas = document.getElementById("canvas");
              canvas.onmousedown = function(e) { e.preventDefault(); touch(e.x, e.y); }
              canvas.ontouchstart = function(e) { e.preventDefault(); touch(e.touches[0].clientX, e.touches[0].clientY); }

              resizeCanvas();
              redraw();
          }

          window.onresize = function() {
              resizeCanvas();
              redraw();
          }
        </script>
    </head>
    <body class="dark">
        <canvas id="canvas"></canvas>
    </body>
</html>
