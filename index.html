<html>
    <head>
        <title>Learn Morse Code</title>
        <style>body { margin: 0; padding: 0; }</style>
        <script>
            var canvas;

            var ui = {
                x: 100,
                y: 100,
                screen: 'unchanged',
                darkMode: true,
            };

            function resizeCanvas() {
                canvas.width = document.body.clientWidth;
                canvas.height = document.body.clientHeight;
            }

            function redraw() {
                var backgroundColor = ui.darkMode ? '#111' : '#eee'; // black/white
                var borderColor = '#fd0'; // yellow
                var mainTextColor = '#f43'; // red
                var ballColor = '#f81'; // orange

                document.body.style.backgroundColor = backgroundColor;

                var ratio = window.devicePixelRatio;

                var ctx = canvas.getContext('2d');
                ctx.fillStyle = borderColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(2, 2, canvas.width - 4, canvas.height - 4);

                var txt = 'Hotdog';
                ctx.textAlign = 'center';
                ctx.font = 'bold 100px sans-serif';
                var size = ctx.measureText(txt);
                var ascent = size.fontBoundingBoxAscent;
                var descent = size.fontBoundingBoxDescent;
                var left = size.actualBoundingBoxLeft;
                var right = size.actualBoundingBoxRight;
                var width = left + right;
                var height = ascent + descent;

                var scaleWidth = canvas.width / width;
                var scaleHeight = canvas.height / height;

                var scale = Math.min(scaleWidth, scaleHeight);

                ctx.font = 'bold ' + (scale * 100) + 'px sans-serif';
                ctx.fillStyle = mainTextColor;
                ctx.fillText(txt, canvas.width / 2, canvas.height / 2 + ascent * ratio / 2);
                
                ctx.fillStyle = ballColor;
                ctx.beginPath();
                ctx.arc(ui.x, ui.y, 50 * ratio, 0, 2 * Math.PI, false);
                ctx.fill();

                if (ui.screen != 'unchanged') {
                    fullScreen(ui.screen == 'full');
                    ui.screen = 'unchanged';
                    ui.darkMode = true;
                }
            }

            function fullScreen(full) {
                if (full) {
                    var doc = document.documentElement;
                    doc.requestFullScreen(doc);
                } else {
                    document.cancelFullScreen();
                }
            }

            function touch(x, y) {
                ui.x = x;
                ui.y = y;
                if (ui.y < 100) ui.screen = 'full';
                else if (ui.y > canvas.height - 100) ui.screen = 'regular';
                else if (ui.x < 100) ui.darkMode = !ui.darkMode;
                redraw();
            }

            window.onload = function() {
                canvas = document.getElementById('canvas');
                canvas.onmousedown = function(e) { e.preventDefault(); touch(e.x, e.y); }
                canvas.ontouchstart = function(e) { e.preventDefault(); touch(e.touches[0].clientX, e.touches[0].clientY); }

                var doc = document.documentElement;
                doc.requestFullScreen =
                    doc.requestFullScreen ||
                    doc.webkitRequestFullScreen ||
                    doc.mozRequestFullScreen ||
                    doc.msRequestFullscreen ||
                    function() { return false; };
                document.cancelFullScreen =
                    document.cancelFullScreen ||
                    document.webkitCancelFullScreen ||
                    document.mozCancelFullScreen ||
                    function() { return false; };

                resizeCanvas();
                redraw();
            }

            window.onresize = function() {
                resizeCanvas();
                redraw();
            }
        </script>
    </head>
    <body class="dark">
        <canvas id="canvas"></canvas>
    </body>
</html>
