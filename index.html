                    toneOscillator.start(0);
                    dingOscillator.start(0);
                    audioStarted = true;
                    say('');
                }
                return audioCtx.currentTime;
            }

            var t = 0;
            function stopAudio() {
                if (audioStarted) {
                    audioCtx.close();
                    t = 0;
                    audioStarted = false;
                }
            }

            function playTone(len) {
                const ramp = 0.005;
                var c = audio();
                t = c > t ? c : t;
                toneGain.gain.setTargetAtTime(1, t, ramp);
                t += len;
                toneGain.gain.setTargetAtTime(0, t, ramp);
            }

            function silence(len) {
                t += len;
            }

            function convertPhrase(phrase) {
                var split = phrase.split('|');
                return split[0].replace(/#/g, '');
            }

            function convertUtterance(utterance) {
                var utter = '';
                var numberMode = false;
                for (var i in utterance) {
                    var c = utterance[i];
                    if (c == '|') {
                        utter += ', ' + utterance.substring(utterance.indexOf('|') + 1);
                        break;
                    }
                    switch (c) {
                        case '#':
                            numberMode = true;
                            break;
                        case ' ':
                            numberMode = false;
                            utter += ' ';
                            break;
                        default:
                            if (c == c.toUpperCase() && (!numberMode || c < '0' || c > '9')) {
                                var spell = {
                                    'A': 'alfa',
                                    'B': 'bravo',
                                    'C': 'charlie',
                                    'D': 'delta',
                                    'E': 'echo',
                                    'F': 'foxtrot',
                                    'G': 'golf',
                                    'H': 'hotel',
                                    'I': 'india',
                                    'J': 'juliet',
                                    'K': 'key-low', // kilo
                                    'L': 'lee-ma', // lima
                                    'M': 'mike',
                                    'N': 'november',
                                    'O': 'oscar',
                                    'P': 'papa',
                                    'Q': 'quebec',
                                    'R': 'romeo',
                                    'S': 'sierra',
                                    'T': 'tango',
                                    'U': 'uniform',
                                    'V': 'victor',
                                    'W': 'whiskey',
                                    'X': 'x-ray',
                                    'Y': 'yanky',
                                    'Z': 'zulu',
                                    '1': 'one',
                                    '2': 'two',
                                    '3': 'three', // tree?
                                    '4': 'four', // fower?
                                    '5': 'five', // fife?
                                    '6': 'six',
                                    '7': 'seven',
                                    '8': 'eight',
                                    '9': 'niner',
                                    '0': 'zero',
                                    '?': 'question mark',
                                    '.': 'full stop',
                                    ',': 'comma',
                                    ':': 'colon',
                                    '-': 'dash',
                                    ';': 'semicolon',
                                    '!': 'exclamation point',
                                    '/': 'slash',
                                    "'": 'apostrophe',
                                    '"': 'quotation mark',
                                    '_': 'underscore',
                                    '=': 'double dash',
                                    '&': 'ampersand',
                                    '$': 'dollar sign',
                                    '(': 'left parenthesis',
                                    ')': 'right parenthesis',
                                    '+': 'plus',
                                    '@': 'at sign',
                                    '<': ' ', // nothing
                                    '>': 'pro-sign',
                                }[c];
                                utter += ' ' + (spell || c) + ' ';
                            } else {
                                utter += c;
                            }
                            break;
                    }
                }
                return utter;
            }

            function say(utterance) {
                if ('speechSynthesis' in window) {
                    speechSynthesis.speak(new SpeechSynthesisUtterance(utterance));
                }
            }

            function playDing() {
                var c = audio();
                t = c > t ? c : t;
                dingGain.gain.linearRampToValueAtTime(0.2, t + 0.005);
                t += 2.5;
                dingGain.gain.exponentialRampToValueAtTime(0.000001, t);
            }

            var morse = "  ETIANMSURWDKGOHVFÜL PJBXCYZQ  54 3   2& +    16=/   ( 7   8 90     $      ?_    \"  .    @   '  -        ;! )     ,    :";
            var playContinuation = function() {};
            var continuationTimeout0 = null;
            var continuationTimeout1 = null;

            function stopPhrase() {
                playContinuation = function() {};
                if (continuationTimeout0) clearTimeout(continuationTimeout0);
                if (continuationTimeout1) clearTimeout(continuationTimeout1);
            }

            function getCurrentPhrase() {
                return getContent().lessons[getLessonNum()].phrases[getPhraseNum()]
            }

            function encodePhrase(phrase) {
                function trim(str) { return str.endsWith(' ') ? str.substring(0, str.length - 1) : str; }
                var prosign = false;
                var code = '';
                for (var i in phrase) {
                    var c = phrase[i];
                    if (c == ' ') { // word break
                        code = trim(code) + '/';
                    } else {
                        if (c == '<') prosign = true;
                        if (c == '>') prosign = false;
                        var letter = '';
                        var j = morse.indexOf(c.toUpperCase());
                        while (j > 1) {
                            if (j % 2 == 0) {
                                letter = '.' + letter;
                                j /= 2;
                            } else {
                                letter = '-' + letter;
                                j = (j - 1) / 2;
                            }
                        }
                        code += letter;
                        if (!prosign) {
                            code += ' ';
                        }
                    }
                }
                return trim(code);
            }

            function playCode(code) {
                function continuation(j) {
                    if (code.length > j) {
                        var continueCode = code.substring(j);
                        continuationTimeout0 = setTimeout(
                            function() { playCode(continueCode); },
                            (t - startTime) * 1000);
                    }
                }
                var startTime = audio();
                for (var i = 0; i < code.length; i++) {
                    switch (code[i]) {
                        case '.':
                            playTone(ditlen);
                            silence(ditlen);
                            break;
                        case '-':
                            playTone(ditlen * 3);
                            silence(ditlen);
                            break;
                        case ' ':
                            ui.count++;
                            redraw();
                            silence(fditlen * 3);
                            continuation(i + 1);
                            return;
                        case '/':
                            ui.count += 2;
                            redraw();
                            silence(wditlen * 7);
                            continuation(i + 1);
                            return;
                    }
                }
                ui.count += 2;
                redraw();
            }

            function playPhrase(phrase, speakAndAdvance) {
                function codeMilliseconds(code) {
                    var s = 0;
                    for (var i = 0; i < code.length; i++) {
                        switch (code[i]) {
                            case '.':
                                s += ditlen * 2;
                                break;
                            case '-':
                                s += ditlen * 4;
                                break;
                            case ' ':
                                s += fditlen * 3;
                                break;
                            case '/':
                                s += wditlen * 7;
                                break;
                        }
                    }
                    return s * 1000;
                }
                if (speakAndAdvance && !ui.hide) {
                    ui.hide = true;
                    redraw();
                }
                var code = encodePhrase(convertPhrase(phrase));
                playCode(code);
                const trainingSpeechPause = 2000;
                const trainingSpeechCharacterPause = 110;
                var delay = codeMilliseconds(code);
                if (speakAndAdvance) {
                    continuationTimeout1 = setTimeout(
                        function () {
                            if (ui.playing) {
                                if (!ui.progress) playDing();
                                continuationTimeout1 = setTimeout(
                                    function () {
                                        if (ui.playing) {
                                            ui.hide = false;
                                            redraw();
                                            var utter = convertUtterance(getCurrentPhrase());
                                            say(utter);
                                            continuationTimeout1 = setTimeout(
                                                function () {
                                                    if (ui.playing) {
                                                        if (nextPhrase()) {
                                                            ui.count = 0;
                                                            var play = function() { playPhrase(getCurrentPhrase(), speakAndAdvance, false) };
                                                            if (ui.progress) setTimeout(play, fditlen * 3 * 1000); else play();
                                                        } else {
                                                            say('lesson complete');
                                                            ui.playing = ui.hide = false;
                                                            noSleep.disable();
                                                            nextLesson();
                                                        }
                                                        redraw();
                                                    }
                                                },
                                                (ui.progress ? 0 : trainingSpeechPause) + utter.length * trainingSpeechCharacterPause);
                                        }
                                    },
                                    ui.progress ? 0 : trainingSpeechPause);
                            }
                        },
                        delay + wditlen * 7 * 1000);
                } else {
                    continuationTimeout1 = setTimeout(
                        function () {
                            if (ui.playing) {
                                ui.playing = false;
                                noSleep.disable();
                                redraw();
                            }
                        },
                        delay);

                }
            }

            var ditlen;
            var fditlen;
            var wditlen;
            function computeSpeedVariables(wpm, farnsworth, wordsworth) {
                ditlen = 1.2 / wpm;
                fditlen = (60 / farnsworth - 31 * ditlen) / 19;
                wditlen = (60 / wordsworth - 31 * ditlen) / 19;
            }

            function setSpeed(wpm) {
                var speed = getSpeed();
                var farnsworth = getFarnsworth();
                if (wpm < farnsworth || speed == farnsworth)
                {
                    localStorage.setItem('farnsworth', wpm); // farnsworth should track (when equal) and never be faster
                }
                var wordsworth = getWordsworth();
                if (wpm < wordsworth || speed == wordsworth)
                {
                    localStorage.setItem('wordsworth', wpm); // wordssworth should track (when equal) and never be faster
                }
                localStorage.setItem('speed', wpm);
                computeSpeedVariables(wpm, getFarnsworth(), getWordsworth());
            }

            function getSpeed() {
                return getIntSetting('speed', 25);
            }

            function setFarnsworth(farnsworthWpm) {
                if (farnsworthWpm > getSpeed())
                {
                    localStorage.setItem('speed', farnsworthWpm); // farnsworth cannot be faster than WPM
                }
                var wordsworth = getWordsworth();
                if (farnsworthWpm < wordsworth || getFarnsworth() == wordsworth)
                {
                    localStorage.setItem('wordsworth', farnsworthWpm); // wordssworth should track (when equal) and never be faster
                }
                localStorage.setItem('farnsworth', farnsworthWpm);
                computeSpeedVariables(getSpeed(), farnsworthWpm, getWordsworth());
            }

            function getFarnsworth() {
                return getIntSetting('farnsworth', 5);
            }

            function setWordsworth(wordsworthWpm) {
                if (wordsworthWpm > getSpeed())
                {

                }
                if (wordsworthWpm > getFarnsworth())
                {
                    localStorage.setItem('farnsworth', wordsworthWpm); // wordsworth cannot be faster than farnsworth
                }
                localStorage.setItem('wordsworth', wordsworthWpm);
                computeSpeedVariables(getSpeed(), getFarnsworth(), wordsworthWpm);
            }

                var ctx = canvas.getContext('2d');
                ctx.scale(1, 1);

                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, w, h);
                document.body.style.backgroundColor = backgroundColor;

                function drawFittedText(txt, color, x, y, width, height, weight, actual, align, progress, count, overlay) {
                    ctx.fillStyle = color;
                    function setFont(size) { ctx.font = weight + ' ' + size + 'px sans-serif'; }
                    const sampleSize = 100;
                    setFont(sampleSize);
                    var size = ctx.measureText(txt);
                    var ascent = actual ? size.actualBoundingBoxAscent : size.fontBoundingBoxAscent;
                    var descent = actual ? size.actualBoundingBoxDescent : size.fontBoundingBoxDescent;
                    var textHeight = ascent + descent;
                    var textWidth = size.actualBoundingBoxLeft + size.actualBoundingBoxRight;
                    var scale = Math.min(width / textWidth, height / textHeight);
                    setFont(scale * sampleSize);
                    size = ctx.measureText(txt);
                    textWidth = size.actualBoundingBoxRight - size.actualBoundingBoxLeft;
                    var xx = x;
                    if (align == 'right') xx += (width - textWidth);
                    else if (align == 'center') xx += (width - textWidth) / 2;
                    ctx.fillText(txt, xx, y + ascent * scale + (height - textHeight * scale) / 2);
                    if (progress) {
                        ctx.fillStyle = overlay;
                        ctx.fillText(txt.substr(0, count), xx, y + ascent * scale + (height - textHeight * scale) / 2);
                    }
                }

                    ctx.lineTo(right, bottom - radius);
                    ctx.arcTo(right, bottom, right - radius, bottom, radius);
                    ctx.lineTo(left + radius, bottom);
                    ctx.arcTo(left, bottom, left, bottom - radius, radius);
                    ctx.lineTo(left, top + radius);
                    ctx.arcTo(left, top, left + radius, top, radius);

                    ctx.fillStyle = color;

                                right: controlLeft + buttonSize * 4,
                                bottom: row + buttonSize });
                        }
                    }
                    drawUpDownControl('Speed', 'speed', getSpeed(), 5, 50, top + padding * 2 + buttonSize);
                    drawUpDownControl('Farnsworth', 'farnsworth', getFarnsworth(), 1, 50, top + padding * 3 + buttonSize * 2);
                    drawUpDownControl('Wordsworth', 'wordsworth', getWordsworth(), 1, 50, top + padding * 4 + buttonSize * 3);
                    drawUpDownControl('Pitch', 'pitch', getPitch(), 100, 900, top + padding * 5 + buttonSize * 4);
                    ui.buttons = buttons;
                }
                function drawMenu(len, fnGetId, fnGetName) {
                    ctx.fillStyle = dimColor;
                    ctx.fillRect(0, 0, w, h);
                    var left = padding * (w > h ? 4 : 1);
                    var right = w - padding * (w > h ? 4 : 1);
                    var top = padding * (h > w ? 4 : 1);
                    var bottom = h - padding * (h > w ? 4 : 1) - padding;
                    var rowHeight = (bottom - top - padding * 2) / len;
                    if (rowHeight > buttonSize + padding * 2) {
                        rowHeight = buttonSize + padding * 2;
                        bottom = top + padding * 2 + rowHeight * len;
                    }
                    ui.dialog = {
                        left: left,
                        right: right,
                        top: top,
                        bottom: bottom
                    };
                    var rowWidth = right - left - padding * 2;
                    fillRoundedRect(left, top, right, bottom, padding, dialogBackgroundColor);
                    for (var i = 0; i < len; i++) {
                        drawButton(
                            'menu_' + fnGetId(i),
                            fnGetName(i),
                            subduedButtonColor,
                            left + padding,
                            top + padding + rowHeight * i,
                            rowWidth,
                            rowHeight,
                            'left',
                            false)
                    }
                }
                switch (ui.show) {
                    case 'content':
                        drawMenu(library.length, i => library[i].id, i => library[i].name);
                        break;
                    case 'lesson':
                        var lessons = content.lessons;
                        drawMenu(lessons.length, i => lessons[i].id, i => lessons[i].name);
                        break;
                    case 'phrase':
                        //var phrases = content.lessons[lessonNum].phrases;
                        //drawMenu(phrases.length, p => p, p => (p + 1) + ' ' + phrases[p]);
                        break;
                }
            }

            function prevLesson() {
                var lesson = getLessonNum();
                if (lesson > 0) setLessonNum(lesson - 1);
                setPhraseNum(0);
            }

            function nextLesson() {
                var lesson = getLessonNum();
                if (lesson < getContent().lessons.length - 1) setLessonNum(lesson + 1);
                setPhraseNum(0);
            }

            function prevPhrase() {
                var phrase = getPhraseNum();
                if (phrase > 0) setPhraseNum(phrase - 1);
            }

            function nextPhrase() {
                var phrase = getPhraseNum();
                if (phrase < getContent().lessons[getLessonNum()].phrases.length - 1) {
                    setPhraseNum(phrase + 1);
                    return true;
                }
                return false;
            }

            function dismissDialog(x, y) {
                if (x < ui.dialog.left || x > ui.dialog.right || y < ui.dialog.top || y > ui.dialog.bottom) {
                    ui.show = null;
                    redraw();
                    return true;
                }
                return false;
            }

            function selectDialogMenu(x, y, fnSelect) {
                if (dismissDialog(x, y)) return;
                for (var b = ui.buttons.length - 1; b >= 0; b--) {
                    var button = ui.buttons[b];
                    if (x >= button.left && x <= button.right && y >= button.top && y <= button.bottom) {
                        fnSelect(button.name.substring(5)); // sans 'menu_'
                        ui.show = null;
                        redraw();
                        return;
                    }
                }
            }

            function playV(n) {
                stopPhrase();
                continuationTimeout0 = setTimeout(function() {
                    playTone(ditlen); // dit
                    continuationTimeout0 = setTimeout(function() {
                        playTone(ditlen); // dit
                        continuationTimeout0 = setTimeout(function() {
                            playTone(ditlen); // dit
                            continuationTimeout0 = setTimeout(function() {
                                playTone(ditlen * 3); // dah
                                if (n > 1) {
                                    continuationTimeout0 = setTimeout(function() {
                                        playV(n - 1);
                                    }, ditlen * 3000 + wditlen * 7000);
                                }
                            }, ditlen * 2000);
                        }, ditlen * 2000);
                    }, ditlen * 2000);
                }, 200); // small delay to allow for quick succession with cancelability
            }

            function touch(x, y) {
                if (ui.show == 'settings') {
                    if (dismissDialog(x, y)) return;
                    for (var b = 0; b < ui.buttons.length; b++) {
                        var button = ui.buttons[b];
                        if (x >= button.left && x <= button.right && y >= button.top && y <= button.bottom) {
                            switch (button.name) {
                                case 'mode':
                                    setDarkMode(!getDarkMode());
                                    redraw();
                                    return;
                                case 'speed':
                                    playV(1);
                                    return;
                                case 'speedUp':
                                    setSpeed(getSpeed() + 1);
                                    redraw();
                                    playV(1);
                                    return;
                                case 'speedDown':
                                    setSpeed(getSpeed() - 1);
                                    redraw();
                                    playV(1);
                                    return;
                                case 'farnsworth':
                                    playV(2);
                                    return;
                                case 'farnsworthUp':
                                    setFarnsworth(getFarnsworth() + 1);
                                    redraw();
                                    playV(2);
                                    return;
                                case 'farnsworthDown':
                                    setFarnsworth(getFarnsworth() - 1);
                                    redraw();
                                    playV(2);
                                    return;
                                case 'wordsworth':
                                    playV(2);
                                    return;
                                case 'wordsworthUp':
                                    setWordsworth(getWordsworth() + 1);
                                    redraw();
                                    playV(2);
                                    return;
                                case 'wordsworthDown':
                                    setWordsworth(getWordsworth() - 1);
                                    redraw();
                                    playV(2);
                                    return;
                                case 'pitch':
                                    playV(1);
                                    return;
                                case 'pitchUp':
                                    setPitch(getPitch() + 10);
                                    redraw();
                                    playV(1);
                                    return;
                                case 'pitchDown':
                                    setPitch(getPitch() - 10);
                                    redraw();
                                    playV(1);
                                    return;
                            }
                        }
                    }
                } else if (ui.show == 'content') {
                    selectDialogMenu(x, y, c => setContent(c));
                    return;
                } else if (ui.show == 'lesson') {
                    selectDialogMenu(x, y, c => setLesson(c));
                    return;
                } else if (ui.show == 'phrase') {
                    selectDialogMenu(x, y, c => setPhraseNum(c));
                    return;
                } else {
                    for (var b in ui.buttons) {
                        var button = ui.buttons[b];
                        if (x >= button.left && x <= button.right && y >= button.top && y <= button.bottom) {
                            switch (button.name) {
                                case 'settings':
                                    stopPhrase();
                                    ui.playing = false;
                                    noSleep.disable();
                                    ui.show = 'settings';
                                    redraw();
                                    return;
                                case 'content':
                                    stopPhrase();
                                    ui.playing = ui.hide = false;
                                    noSleep.disable();
                                    ui.show = 'content';
                                    redraw();
                                    return;
                                case 'lesson':
                                    stopPhrase();
                                    ui.playing = ui.hide = false;
                                    noSleep.disable();
                                    ui.show = 'lesson';
                                    redraw();
                                    return;
                                case 'phraseNum':
                                    stopPhrase();
                                    ui.playing = ui.hide = false;
                                    noSleep.disable();
                                    ui.show = 'phrase';
                                    redraw();
                                    return;
                                case 'phrase':
                                    if (ui.playing) {
                                        ui.progress = !ui.progress;
                                    } else {
                                        if (ui.hide) {
                                            ui.hide = false;
                                        } else {
                                            stopPhrase();
                                            ui.playing = true;
                                            noSleep.enable();
                                            ui.progress = true;
                                            ui.count = 0;
                                            playPhrase(getCurrentPhrase(), false);
                                        }
                                    }
                                    redraw();
                                    return;
                                case 'playPause':
                                    ui.progress = false;
                                    ui.count = 0;
                                    stopPhrase();
                                    ui.playing = !ui.playing;
                                    if (ui.playing) noSleep.enable(); else noSleep.disable();
                                    if (ui.playing) {
                                        playPhrase(getCurrentPhrase(), true);
                                    }
                                    redraw();
                                    return;
                                case 'prevLesson':
                                    stopPhrase();
                                    ui.playing = ui.hide = false;
                                    noSleep.disable();
                                    prevLesson();
                                    redraw();
                                    return;
                                case 'nextLesson':
                                    stopPhrase();
                                    ui.playing = ui.hide = false;
                                    noSleep.disable();
                                    nextLesson();
                                    redraw();
                                    return;
                                case 'prevPhrase':
                                    stopPhrase();
                                    ui.playing = ui.hide = false;
                                    noSleep.disable();
                                    prevPhrase();
                                    redraw();
                                    return;
                                case 'nextPhrase':
                                    stopPhrase();
                                    ui.playing = ui.hide = false;
                                    noSleep.disable();
                                    nextPhrase();
                                    redraw();
                                    return;
                            }
                        }
                    }
                }
            }

            function migrateSettings() {
                function migrateV0toV1() {
                    // v0 had only CWOPS content (no 'content' setting) and a single 'lesson'/'phrase'
                    var lessonNum = localStorage.getItem('lesson');
                    var phraseNum = localStorage.getItem('phrase');
                    if (lessonNum && phraseNum) {
                        localStorage.setItem('content', 'CWOPS');
                        localStorage.removeItem('lesson');
                        localStorage.setItem('lesson_CWOPS', library.find(c => c.id == 'CWOPS').lessons[lessonNum].id);
                        localStorage.removeItem('phrase');
                        localStorage.setItem('phrase_CWOPS', phraseNum);
                        localStorage.setItem('version', 1);
                    }
                }
                function migrateV1toV2() {
                    // v1 had words/phrases/calls which were collapsed to a single 'practice'
                    var lesson = localStorage.getItem('lesson_CWOPS');
                    if (lesson.endsWith('P') || lesson.endsWith('CC') || lesson.endsWith('DC')) {
                        var migrate = lesson[0] + 'BW';
                        localStorage.setItem('lesson_CWOPS', migrate); // migrate lesson
                        localStorage.setItem('phrase_CWOPS', 0); // reset phrase within (sorry)
                        localStorage.setItem('version', 2);
                    }
                }
                function migrateV2toV3() {
                    // v2 had characters/practice which were collapsed to a single lesson
                    var lesson = localStorage.getItem('lesson_CWOPS');
                    var migrate = 'CWOB' + (lesson[0] || '1');
                    if (lesson[1] == '0') migrate += '0';
                    localStorage.setItem('lesson_CWOPS', migrate); // migrate lesson
                    localStorage.setItem('phrase_CWOPS', 0); // reset phrase within (sorry)
                    localStorage.setItem('version', 3);
                }
                function migrateV3toV4() {
                    // v3 had no wordsworth setting
                    localStorage.setItem('wordsworth', localStorage.getItem('farnsworth')); // default wordsworth to match farnsworth
                    localStorage.setItem('version', 4);
                }
                try
                {
                    if ((localStorage.getItem('version') || '0') == '0') migrateV0toV1()
                    if ((localStorage.getItem('version') || '0') == '1') migrateV1toV2()
                    if ((localStorage.getItem('version') || '0') == '2') migrateV2toV3()
                    if ((localStorage.getItem('version') || '0') == '3') migrateV3toV4()
                } catch (e) {
                    trace('Settings migration error: ' + e);
                    localStorage.clear();
                }
            }

            function testMigration() {
                localStorage.removeItem('version'); // v0 -> v1
                localStorage.setItem('lesson', 3);
                localStorage.setItem('phrase', 4);
                migrateSettings();
                localStorage.setItem('version', 1); // v1 -> v2
                localStorage.setItem('lesson_CWOPS', '3CC');
                localStorage.setItem('phrase_CWOPS', 4);
                migrateSettings();
                localStorage.setItem('version', 2); // v2 -> v3
                localStorage.setItem('lesson_CWOPS', '3CC');
                localStorage.setItem('phrase_CWOPS', 4);
                migrateSettings();
                localStorage.setItem('version', 3); // v3 -> v4
                localStorage.setItem('farnsworth', 10);
                localStorage.removeItem('wordsworth');
                migrateSettings();
            }

            var noSleep;
            onload = function() {
                noSleep = new NoSleep();
                if (location.hash.length > 0)
                {
                    var phrases = decodeURIComponent(location.hash.substr(1)).split('|');
                    library.push(
                        { id: '_dynamic',
                          name: 'Custom Content',
                          lessons: [
                          { id: 'CUST0',
                            name: 'Custom',
                            phrases: phrases}]});
                    localStorage.setItem('content', '_dynamic');
                }
                if (location.search == '?clear-settings') localStorage.clear();
                //testMigration();
                migrateSettings();
                var ratio = devicePixelRatio;
                canvas = document.getElementById('canvas');
                canvas.onmousedown = function(e) { e.preventDefault(); touch(e.x * ratio, e.y * ratio); };

                resizeCanvas();
                redraw();
                setSpeed(getSpeed());
                setFarnsworth(getFarnsworth());
                setWordsworth(getWordsworth());
                document.onvisibilitychange = function(e) {
                    if (document.hidden) {
                        stopPhrase();
                        stopAudio();
                        ui.playing = false;
                        noSleep.disable();
                        redraw();
                    }
                };
            }

            onresize = function() {
                resizeCanvas();
                redraw();
            }
        </script>
    </head>
    <body class="dark">
        <canvas id="canvas"></canvas>
    </body>
